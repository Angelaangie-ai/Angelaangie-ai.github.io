<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Gantt</title>
	<style>
		body {
			font-family: sans-serif;
			background: #ccc;
		}
		.container {
			width: 80%;
			margin: 0 auto;
		}
		/* custom class */
		.gantt .bar-milestone .bar {
			fill: tomato;
		}
	</style>
	<link rel="stylesheet" href="dist/frappe-gantt.css" />
	<script src="dist/frappe-gantt.js"></script>
</head>
<body>
	<div class="container">
		<h2>Lafayette Motorsports Club Gantt Chart</h2>
		<div class="gantt-target"></div>
	</div>
	<script>
		var tasks = [
		{
				start: '2022-01-01',
				end: '2022-02-08',
				name: 'Welding the battery packs',
				id: "Task 4",
				progress: 0,
				dependencies: 'Task 2'
			},
		{
				start: '2022-01-01',
				end: '2022-02-09',
				name: 'Apparel',
				id: "Task 1",
				progress: 20,
				dependencies: 'Task 0'
			},
		{
				start: '2022-01-01',
				end: '2022-02-09',
				name: 'Steering',
				id: "Task 1",
				progress: 20,
				dependencies: 'Task 0'
			},
			{
				start: '2022-01-01',
				end: '2022-02-11',
				name: 'Installing Drive Train & Rules Compliance Check',
				id: "Task 0",
				progress: 20
			},
			{
				start: '2022-01-01',
				end: '2022-02-11',
				name: 'Firewall',
				id: "Task 0",
				progress: 20
			},
			{
				start: '2022-01-01',
				end: '2022-02-11',
				name: 'Cooling Systems',
				id: "Task 2",
				progress: 10,
				dependencies: 'Task 1'
			},
			{
				start: '2022-01-01',
				end: '2022-02-16',
				name: 'Car with Brake Test',
				id: "Task 3",
				progress: 5,
				dependencies: 'Task 2'
			},
	
		]
		var gantt_chart = new Gantt(".gantt-target", tasks, {
			on_click: function (task) {
				console.log(task);
			},
			on_date_change: function(task, start, end) {
				console.log(task, start, end);
			},
			on_progress_change: function(task, progress) {
				console.log(task, progress);
			},
			on_view_change: function(mode) {
				console.log(mode);
			},
			view_mode: 'Month',
			language: 'en'
		});
		console.log(gantt_chart);
	</script>
</body>
</html>
